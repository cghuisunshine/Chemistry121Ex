/** 2) Parse the text into a tree (2 spaces = one level). */
function parseTOC(text){
  // Accept bullets that start with "*", "-", or "â€¢"
  const lines = text
    .split('\n')
    .map(l => l.replace(/\r/g,''))
    .filter(l => /^\s*[*\-â€¢]\s+/.test(l));

  const root = { children: [] };
  const stack = [ {node: root, level: -1} ];

  for(const raw of lines){
    // Allow decimal page numbers like 1.1, 8.15, 10.6.4, etc.
    const m = raw.match(/^(\s*)[*\-â€¢]\s*(.+?)\s*\(page\s*([0-9]+(?:\.[0-9]+)*)\)\s*$/i);
    if(!m) continue;

    const spaces = m[1].length;
    const level = Math.floor(spaces/2); // 2 spaces per indent level
    const title = m[2].trim();
    const page = m[3].trim(); // keep as string to preserve decimals like "1.1"

    while(stack.length && stack[stack.length-1].level >= level){
      stack.pop();
    }
    const parent = stack[stack.length-1].node;
    const node = { title, page, children: [] };
    parent.children.push(node);
    stack.push({node, level});
  }
  return root.children;
}

/** 3) Render the tree as nested ULs, with each line copyable. */
function renderTOC(nodes){
  const ul = document.createElement('ul');
  for(const n of nodes){
    const li = document.createElement('li');

    // Only the label span is copyable, so we don't grab the whole subtree
    const label = document.createElement('span');
    label.dataset.copyable = '';
    label.setAttribute('tabindex','0');
    label.setAttribute('title','Double-click to copy');
    label.textContent = `${n.title} (page ${n.page})`;

    li.appendChild(label);

    if(n.children && n.children.length){
      li.appendChild(renderTOC(n.children));
    }
    ul.appendChild(li);
  }
  return ul;     // <â€” you had this line but were missing the closing brace below
}                // <â€” this closing brace was missing

(function(){
  const container = document.getElementById('content');

    if(!target) return;
    const text = (target.innerText || target.textContent || "").replace(/\s+/g,' ').trim();
    if(!text) return;

    try{
      await navigator.clipboard.writeText(text);
    }catch(e){
      const ta = document.createElement('textarea');
      ta.value = text; document.body.appendChild(ta); ta.select();
      try{ document.execCommand('copy'); }catch(_){}
      ta.remove();
    }

    target.classList.add('copied');
    setTimeout(()=> target.classList.remove('copied'), 650);
    showToast('Copied âœ”');
  }, { passive:true });

  function showToast(msg){
    toast.textContent = msg;
    toast.style.display = 'block';
    toast.style.opacity = '0';
    toast.style.transform = 'translateY(-6px)';
    requestAnimationFrame(()=>{
      toast.style.transition = 'opacity .18s ease, transform .18s ease';
      toast.style.opacity = '1';
      toast.style.transform = 'translateY(0)';
    });
    clearTimeout(showToast._t);
    showToast._t = setTimeout(()=>{
      toast.style.opacity = '0';
      toast.style.transform = 'translateY(-6px)';
      setTimeout(()=>{ toast.style.display='none'; }, 200);
    }, 1100);
  }

    if(!target) return;
    ev.preventDefault();
    target.dispatchEvent(new MouseEvent('dblclick', {bubbles:true}));
